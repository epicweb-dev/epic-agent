name: üöÄ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: üßπ Lint
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üßπ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: üß™ Typecheck
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üß™ Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: ‚úÖ Bun Tests
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: ‚úÖ Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: üé≠ E2E
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üé≠ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üé≠ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß™ Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: üß© MCP E2E
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üîê Sync Cloudflare Secrets
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env production
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env production
          fi

      - name: üîê Sync Cloudflare Secrets (Preview)
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_PREVIEW: ${{ secrets.APP_BASE_URL_PREVIEW }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
        run: |
          PREVIEW_APP_BASE_URL="${APP_BASE_URL_PREVIEW:-$APP_BASE_URL}"
          if [ -n "$COOKIE_SECRET" ]; then
            echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview
          fi
          if [ -n "$PREVIEW_APP_BASE_URL" ]; then
            echo "$PREVIEW_APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env preview
          fi
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env preview
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env preview
          fi

      - name: üóÑÔ∏è Apply D1 Migrations
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun ./wrangler-env.ts d1 migrations apply epic-agent --remote

      - name: üóÑÔ∏è Apply D1 Migrations (Preview)
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run:
          bun ./wrangler-env.ts d1 migrations apply APP_DB --remote --env
          preview

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun run deploy

      - name: ‚òÅÔ∏è Deploy Preview to Cloudflare Workers
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: preview
        run: bun run deploy
