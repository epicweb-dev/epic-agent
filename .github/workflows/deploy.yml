name: üöÄ Deploy (production)

on:
  workflow_run:
    workflows:
      - '‚úÖ Validate'
    types:
      - completed

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy to production
    environment:
      name: production
      url: ${{ secrets.APP_BASE_URL }}
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: üßæ Ensure validated SHA is main HEAD
        id: sha_guard
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          HEAD_SHA="$(git rev-parse origin/main)"
          if [ "$HEAD_SHA" != "${{ github.event.workflow_run.head_sha }}" ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Skipping deploy: validated SHA is not current main HEAD."
            echo "validated=${{ github.event.workflow_run.head_sha }}"
            echo "head=$HEAD_SHA"
            exit 0
          fi
          echo "should_deploy=true" >> "$GITHUB_OUTPUT"

      - name: üß∞ Setup Bun
        if: steps.sha_guard.outputs.should_deploy == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        if: steps.sha_guard.outputs.should_deploy == 'true'
        run: bun install --frozen-lockfile

      - name: üîê Sync Cloudflare Secrets (bulk)
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          RESEND_API_BASE_URL: ${{ secrets.RESEND_API_BASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
          WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS }}
          WORKSHOP_CONTEXT_HARD_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_HARD_MAX_CHARS }}
        run: >
          bun tools/ci/sync-worker-secrets.ts --env production --set-from-env
          COOKIE_SECRET --set-from-env-optional APP_BASE_URL
          --set-from-env-optional RESEND_API_BASE_URL --set-from-env-optional
          RESEND_API_KEY --set-from-env-optional RESEND_FROM_EMAIL
          --set-from-env-optional GITHUB_TOKEN --set-from-env-optional
          WORKSHOP_INDEX_ADMIN_TOKEN --set-from-env-optional
          WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS --set-from-env-optional
          WORKSHOP_CONTEXT_HARD_MAX_CHARS

      - name: üóÑÔ∏è Apply D1 Migrations
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun ./wrangler-env.ts d1 migrations apply APP_DB --remote

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun run deploy
