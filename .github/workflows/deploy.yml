name: üöÄ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: üßπ Lint
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üßπ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: üß™ Typecheck
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üß™ Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: ‚úÖ Bun Tests
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: ‚úÖ Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: üé≠ E2E
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üé≠ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üé≠ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß™ Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: üß© MCP E2E
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üîê Sync Cloudflare Secrets
        if: github.ref == 'refs/heads/main'
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env production
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env production
          fi

      - name: üîê Sync Cloudflare Secrets (Stable Preview)
        if: github.ref == 'refs/heads/main' && env.CLOUDFLARE_API_TOKEN != ''
        run: |
          PREVIEW_WORKER_NAME="epic-agent-preview"
          if [ -n "$COOKIE_SECRET" ]; then
            echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview --name "$PREVIEW_WORKER_NAME"
          fi
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env preview --name "$PREVIEW_WORKER_NAME"
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env preview --name "$PREVIEW_WORKER_NAME"
          fi

      - name: üîê Sync Cloudflare Secrets (Preview)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          env.CLOUDFLARE_API_TOKEN != ''
        run: |
          PREVIEW_WORKER_NAME="epic-agent-pr-${{ github.event.pull_request.number }}"
          if [ -n "$COOKIE_SECRET" ]; then
            echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview --name "$PREVIEW_WORKER_NAME"
          fi
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env preview --name "$PREVIEW_WORKER_NAME"
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env preview --name "$PREVIEW_WORKER_NAME"
          fi

      - name: üóÑÔ∏è Apply D1 Migrations
        if: github.ref == 'refs/heads/main'
        run: bun ./wrangler-env.ts d1 migrations apply epic-agent --remote

      - name: üóÑÔ∏è Apply D1 Migrations (Preview)
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          env.CLOUDFLARE_API_TOKEN != ''
        run: >-
          bun ./wrangler-env.ts d1 migrations apply APP_DB --remote --env
          preview

      - name: üóÑÔ∏è Apply D1 Migrations (Stable Preview)
        if: github.ref == 'refs/heads/main' && env.CLOUDFLARE_API_TOKEN != ''
        run: >-
          bun ./wrangler-env.ts d1 migrations apply APP_DB --remote --env
          preview

      - name: üèóÔ∏è Build
        run: bun run build

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main'
        run: bun ./wrangler-env.ts deploy

      - name: ‚òÅÔ∏è Deploy Preview to Cloudflare Workers
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          env.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_ENV: preview
          PREVIEW_WORKER_NAME: >-
            epic-agent-pr-${{ github.event.pull_request.number }}
        run: bun ./wrangler-env.ts deploy --name "$PREVIEW_WORKER_NAME"

      - name: ‚òÅÔ∏è Deploy Stable Preview to Cloudflare Workers
        if: github.ref == 'refs/heads/main' && env.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_ENV: preview
        run: bun ./wrangler-env.ts deploy --name epic-agent-preview

      - name: üí¨ Comment Preview Deployment
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          env.CLOUDFLARE_API_TOKEN != ''
        uses: actions/github-script@v7
        env:
          PREVIEW_WORKER_NAME: >-
            epic-agent-pr-${{ github.event.pull_request.number }}
        with:
          script: |
            const marker = '<!-- preview-deploy-comment -->'
            const previewWorkerName = process.env.PREVIEW_WORKER_NAME || ''
            const token = process.env.CLOUDFLARE_API_TOKEN || ''
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID || ''

            let previewUrl = ''
            if (token && accountId && previewWorkerName) {
              const response = await fetch(
                `https://api.cloudflare.com/client/v4/accounts/${accountId}/workers/subdomain`,
                {
                  headers: {
                    Authorization: `Bearer ${token}`,
                    'Content-Type': 'application/json',
                  },
                },
              )
              const data = await response.json()
              const subdomain = data?.result?.subdomain
              if (response.ok && typeof subdomain === 'string' && subdomain.length > 0) {
                previewUrl = `https://${previewWorkerName}.${subdomain}.workers.dev`
              }
            }
            const lines = [
              marker,
              '## üöÄ Preview deployment updated',
              '',
              previewUrl ? `Preview URL: ${previewUrl}` : `Preview Worker: \`${previewWorkerName}\``,
              '',
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            ]
            const body = lines.join('\n')

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const existing = comments.find((comment) => comment.body?.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              })
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    name: üßΩ Cleanup Preview
    if: >-
      github.event_name == 'pull_request' && github.event.action == 'closed' &&
      github.event.pull_request.head.repo.fork == false &&
      secrets.CLOUDFLARE_API_TOKEN != ''
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PREVIEW_WORKER_NAME: epic-agent-pr-${{ github.event.pull_request.number }}
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üóëÔ∏è Delete PR Preview Worker
        continue-on-error: true
        env:
          CLOUDFLARE_ENV: preview
        run: bunx wrangler delete "$PREVIEW_WORKER_NAME" --env preview --force

      - name: üí¨ Comment Preview Cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- preview-deploy-comment -->'
            const previewWorkerName = process.env.PREVIEW_WORKER_NAME || ''
            const token = process.env.CLOUDFLARE_API_TOKEN || ''
            const accountId = process.env.CLOUDFLARE_ACCOUNT_ID || ''

            let previewUrl = ''
            if (token && accountId && previewWorkerName) {
              const response = await fetch(
                `https://api.cloudflare.com/client/v4/accounts/${accountId}/workers/subdomain`,
                {
                  headers: {
                    Authorization: `Bearer ${token}`,
                    'Content-Type': 'application/json',
                  },
                },
              )
              const data = await response.json()
              const subdomain = data?.result?.subdomain
              if (response.ok && typeof subdomain === 'string' && subdomain.length > 0) {
                previewUrl = `https://${previewWorkerName}.${subdomain}.workers.dev`
              }
            }

            const lines = [
              marker,
              '## üßΩ Preview deployment cleaned up',
              '',
              previewUrl ? `Preview URL removed: ${previewUrl}` : `Preview Worker removed: \`${previewWorkerName}\``,
            ]
            const body = lines.join('\n')

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const existing = comments.find((comment) => comment.body?.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              })
            }
