name: ðŸš€ Deploy (production)

on:
  workflow_run:
    workflows:
      - 'âœ… Validate'
    types:
      - completed

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to production
    environment:
      name: production
      url: ${{ steps.deployment_url.outputs.url }}
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: ðŸ§¾ Ensure validated SHA is main HEAD
        id: sha_guard
        shell: bash
        env:
          VALIDATED_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail
          git fetch origin main
          HEAD_SHA="$(git rev-parse origin/main)"
          if [ "$HEAD_SHA" != "$VALIDATED_SHA" ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Skipping deploy: validated SHA is not current main HEAD."
            echo "validated=$VALIDATED_SHA"
            echo "head=$HEAD_SHA"
            exit 0
          fi
          echo "should_deploy=true" >> "$GITHUB_OUTPUT"

      - name: ðŸ§° Setup Bun
        if: steps.sha_guard.outputs.should_deploy == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: ðŸ“¥ Install Dependencies
        if: steps.sha_guard.outputs.should_deploy == 'true'
        run: bun install --frozen-lockfile

      - name: ðŸ” Sync Cloudflare Secrets (bulk)
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          RESEND_API_BASE_URL: ${{ secrets.RESEND_API_BASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
          WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS }}
          WORKSHOP_CONTEXT_HARD_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_HARD_MAX_CHARS }}
        run: >
          bun tools/ci/sync-worker-secrets.ts --env production --set-from-env
          COOKIE_SECRET --set-from-env-optional APP_BASE_URL
          --set-from-env-optional RESEND_API_BASE_URL --set-from-env-optional
          RESEND_API_KEY --set-from-env-optional RESEND_FROM_EMAIL
          --set-from-env-optional GITHUB_TOKEN --set-from-env-optional
          WORKSHOP_INDEX_ADMIN_TOKEN --set-from-env-optional
          WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS --set-from-env-optional
          WORKSHOP_CONTEXT_HARD_MAX_CHARS

      - name: ðŸ—„ï¸ Apply D1 Migrations
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun ./wrangler-env.ts d1 migrations apply APP_DB --remote

      - name: â˜ï¸ Deploy to Cloudflare Workers
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bun run deploy

      - name: ðŸ”— Resolve deployment URL
        id: deployment_url
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          set -euo pipefail

          if [ -n "${APP_BASE_URL:-}" ]; then
            echo "url=$APP_BASE_URL" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -z "${CLOUDFLARE_API_TOKEN:-}" ] || [ -z "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            exit 0
          fi

          response="$(
            curl -fsS \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/workers/subdomain"
          )"
          subdomain="$(RESPONSE="$response" node -e "const data = JSON.parse(process.env.RESPONSE ?? '{}'); const sd = data?.result?.subdomain; process.stdout.write(typeof sd === 'string' ? sd : '')")"
          if [ -z "$subdomain" ]; then
            exit 0
          fi
          echo "url=https://epic-agent.${subdomain}.workers.dev" >> "$GITHUB_OUTPUT"
