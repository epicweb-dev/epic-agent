name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: ğŸ§ª Typecheck
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: âœ… Bun Tests
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ­ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ­ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: ğŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ğŸ§ª Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: ğŸ§© MCP E2E
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ğŸ§© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Sync Cloudflare Secrets
        if:
          github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env production
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env production
          fi

      - name: ğŸ” Sync Cloudflare Secrets (Preview)
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_PREVIEW: ${{ secrets.APP_BASE_URL_PREVIEW }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSHOP_INDEX_ADMIN_TOKEN: ${{ secrets.WORKSHOP_INDEX_ADMIN_TOKEN }}
        run: |
          PREVIEW_APP_BASE_URL="${APP_BASE_URL_PREVIEW:-$APP_BASE_URL}"
          if [ -n "$COOKIE_SECRET" ]; then
            echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview
          fi
          if [ -n "$PREVIEW_APP_BASE_URL" ]; then
            echo "$PREVIEW_APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env preview
          fi
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "$GITHUB_TOKEN" | bunx wrangler secret put GITHUB_TOKEN --env preview
          fi
          if [ -n "$WORKSHOP_INDEX_ADMIN_TOKEN" ]; then
            echo "$WORKSHOP_INDEX_ADMIN_TOKEN" | bunx wrangler secret put WORKSHOP_INDEX_ADMIN_TOKEN --env preview
          fi

      - name: ğŸ—„ï¸ Apply D1 Migrations
        if:
          github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply epic-agent --remote

      - name: ğŸ—„ï¸ Apply D1 Migrations (Preview)
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run:
          bun ./wrangler-env.ts d1 migrations apply APP_DB --remote --env
          preview

      - name: â˜ï¸ Deploy to Cloudflare Workers
        if:
          github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy

      - name: â˜ï¸ Deploy Preview to Cloudflare Workers
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          secrets.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ENV: preview
        run: bun run deploy

      - name: ğŸ’¬ Comment Preview Deployment
        if:
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false &&
          secrets.CLOUDFLARE_API_TOKEN != ''
        uses: actions/github-script@v7
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          APP_BASE_URL_PREVIEW: ${{ secrets.APP_BASE_URL_PREVIEW }}
        with:
          script: |
            const marker = '<!-- preview-deploy-comment -->'
            const previewUrl = process.env.APP_BASE_URL_PREVIEW || process.env.APP_BASE_URL || ''
            const lines = [
              marker,
              '## ğŸš€ Preview deployment updated',
              '',
              previewUrl
                ? `Preview URL: ${previewUrl}`
                : 'Preview deployment completed for the Cloudflare `preview` environment.',
              '',
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            ]
            const body = lines.join('\n')

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const existing = comments.find((comment) => comment.body?.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              })
            }
