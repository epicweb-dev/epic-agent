name: üîé Preview

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - closed
  workflow_dispatch:
    inputs:
      action:
        description: Deploy or cleanup preview resources
        required: true
        type: choice
        default: deploy
        options:
          - deploy
          - cleanup
      target:
        description: Preview naming strategy
        required: true
        type: choice
        default: branch
        options:
          - branch
          - pr
      pr_number:
        description: PR number (required when target=pr)
        required: false
        type: string
      preview_name:
        description: Optional preview name override (target=branch)
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: >-
    preview-${{ github.event.pull_request.number || format('{0}-{1}',
    inputs.target, inputs.target == 'pr' && inputs.pr_number ||
    inputs.preview_name || github.ref_name) }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: üîé Deploy Preview Resources
    environment:
      name:
        preview-${{ github.event.pull_request.number || inputs.pr_number ||
        github.run_id }}
      url: ${{ steps.deploy_preview.outputs.url }}
    if: >-
      (github.event_name == 'pull_request' &&
        github.event.action != 'closed' &&
        github.event.pull_request.head.repo.fork == false &&
        github.event.pull_request.draft == false) ||
      (github.event_name == 'workflow_dispatch' &&
        inputs.action == 'deploy')
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üßæ Resolve preview names
        id: names
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          INPUT_TARGET: ${{ inputs.target }}
          INPUT_PR_NUMBER: ${{ inputs.pr_number }}
          INPUT_PREVIEW_NAME: ${{ inputs.preview_name }}
        run: bash tools/ci/resolve-preview-name.sh

      - name: üß± Provision preview resources (D1 + KV)
        id: resources
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
        run: |
          set -euo pipefail
          DB_NAME="$(bash tools/ci/build-resource-name.sh "$APP_WORKER_NAME" "-db")"
          KV_TITLE="$(bash tools/ci/build-resource-name.sh "$APP_WORKER_NAME" "-oauth-kv")"

          echo "db_name=$DB_NAME" >> "$GITHUB_OUTPUT"
          echo "kv_title=$KV_TITLE" >> "$GITHUB_OUTPUT"

          echo "Ensuring D1 database: $DB_NAME"
          if ! bunx wrangler d1 info "$DB_NAME" --json > d1-info.json 2>/dev/null; then
            bunx wrangler d1 create "$DB_NAME"
            bunx wrangler d1 info "$DB_NAME" --json > d1-info.json
          fi

          DB_ID="$(
            node -e "const fs = require('node:fs'); const data = JSON.parse(fs.readFileSync('d1-info.json','utf8')); process.stdout.write(data.uuid ?? data.id ?? '')"
          )"
          if [ -z "$DB_ID" ]; then
            echo "Failed to resolve D1 database id for $DB_NAME" >&2
            cat d1-info.json >&2
            exit 1
          fi
          echo "db_id=$DB_ID" >> "$GITHUB_OUTPUT"

          echo "Ensuring KV namespace: $KV_TITLE"
          KV_ID="$(bun tools/ci/cloudflare-kv-namespace.ts ensure --title "$KV_TITLE")"
          if [ -z "$KV_ID" ]; then
            echo "Failed to resolve KV namespace id for $KV_TITLE" >&2
            exit 1
          fi

          echo "kv_id=$KV_ID" >> "$GITHUB_OUTPUT"

      - name: üßæ Generate preview Wrangler config
        id: configs
        shell: bash
        env:
          DB_NAME: ${{ steps.resources.outputs.db_name }}
          DB_ID: ${{ steps.resources.outputs.db_id }}
          KV_ID: ${{ steps.resources.outputs.kv_id }}
        run: |
          set -euo pipefail
          APP_CONFIG="wrangler-preview-generated.json"
          bun tools/ci/patch-wrangler-config.ts \
            --input wrangler.jsonc \
            --output "$APP_CONFIG" \
            --env preview \
            --d1-binding APP_DB \
            --d1-database-name "$DB_NAME" \
            --d1-database-id "$DB_ID" \
            --kv-binding OAUTH_KV \
            --kv-namespace-id "$KV_ID"
          echo "app_config=$APP_CONFIG" >> "$GITHUB_OUTPUT"

      - name: üóÑÔ∏è Apply D1 Migrations (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: preview
        run: >-
          bun ./wrangler-env.ts d1 migrations apply APP_DB --remote --config ${{
          steps.configs.outputs.app_config }}

      - name: üß™ Deploy preview mock Workers
        id: deploy_mocks
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
          DB_NAME: ${{ steps.resources.outputs.db_name }}
          DB_ID: ${{ steps.resources.outputs.db_id }}
        run: |
          set -euo pipefail
          MOCK_API_TOKEN="$(openssl rand -hex 32)"
          echo "::add-mask::$MOCK_API_TOKEN"
          OVERRIDES_FILE="preview-secrets-overrides.env"
          : > "$OVERRIDES_FILE"

          mock_summary=""

          for dir in mock-servers/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi
            if [ ! -f "$dir/wrangler.jsonc" ]; then
              continue
            fi

            service="$(basename "$dir")"
            service_key="$(echo "$service" | tr '[:lower:]-' '[:upper:]_')"
            mock_worker_name="${APP_WORKER_NAME}-mock-${service}"
            deploy_log="deploy-mock-${service}.log"

            mock_config="${dir}/wrangler-preview-generated.json"
            bun tools/ci/patch-wrangler-config.ts \
              --input "$dir/wrangler.jsonc" \
              --output "$mock_config" \
              --env preview \
              --d1-binding APP_DB \
              --d1-database-name "$DB_NAME" \
              --d1-database-id "$DB_ID"

            bun tools/ci/sync-worker-secrets.ts --env preview --name "$mock_worker_name" --config "$mock_config" --set "MOCK_API_TOKEN=$MOCK_API_TOKEN"

            bunx wrangler deploy --env preview --name "$mock_worker_name" --config "$mock_config" 2>&1 | tee "$deploy_log"

            # NOTE: This URL extraction depends on Wrangler's human-readable deploy output.
            # If it becomes flaky, switch to a machine-readable output mode if Wrangler adds one.
            mock_url="$(node -e "const fs = require('node:fs'); const t = fs.readFileSync(process.argv[1],'utf8'); const m = t.match(/https:\\/\\/[a-zA-Z0-9._-]+\\.workers\\.dev/g); process.stdout.write(m?.at(-1) ?? '')" "$deploy_log")"
            if [ -z "$mock_url" ]; then
              echo "Failed to parse mock URL for $service." >&2
              exit 1
            fi

            echo "${service_key}_API_BASE_URL=$mock_url" >> "$OVERRIDES_FILE"
            echo "${service_key}_API_KEY=$MOCK_API_TOKEN" >> "$OVERRIDES_FILE"

            mock_summary="${mock_summary}\n- ${service}: ${mock_url} (\`${mock_worker_name}\`)"
          done

          if [ -n "$mock_summary" ]; then
            mock_summary="$(printf "%b" "$mock_summary" | sed '1{/^$/d;}')"
          fi

          {
            echo "mock_summary<<EOF"
            printf "%b\n" "$mock_summary"
            echo "EOF"
            echo "overrides_file=$OVERRIDES_FILE"
          } >> "$GITHUB_OUTPUT"

      - name: üîê Sync preview app Worker secrets (bulk)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
          OVERRIDES_FILE: ${{ steps.deploy_mocks.outputs.overrides_file }}
          WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS }}
          WORKSHOP_CONTEXT_HARD_MAX_CHARS:
            ${{ secrets.WORKSHOP_CONTEXT_HARD_MAX_CHARS }}
        run: |
          set -euo pipefail
          ENV_FILE=".env.example"
          if [ ! -f "$ENV_FILE" ]; then
            echo "Missing $ENV_FILE (required for preview deploy secrets)." >&2
            exit 1
          fi
          if [ ! -f "$OVERRIDES_FILE" ]; then
            echo "Missing overrides file ($OVERRIDES_FILE) from mock deploy step." >&2
            exit 1
          fi

          bun tools/ci/sync-worker-secrets.ts --env preview --name "$APP_WORKER_NAME" --from-dotenv "$ENV_FILE" --from-dotenv "$OVERRIDES_FILE" --generate-cookie-secret --include-empty --set-from-env-optional WORKSHOP_CONTEXT_DEFAULT_MAX_CHARS --set-from-env-optional WORKSHOP_CONTEXT_HARD_MAX_CHARS

      - name: ‚òÅÔ∏è Deploy preview app Worker
        id: deploy_preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ENV: preview
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
          APP_CONFIG: ${{ steps.configs.outputs.app_config }}
        run: |
          set -euo pipefail
          echo "worker_name=$APP_WORKER_NAME" >> "$GITHUB_OUTPUT"

          bun run deploy -- --name "$APP_WORKER_NAME" --config "$APP_CONFIG" 2>&1 | tee deploy.log

          # NOTE: This URL extraction depends on Wrangler's human-readable deploy output.
          PREVIEW_URL="$(node -e "const fs = require('node:fs'); const t = fs.readFileSync('deploy.log','utf8'); const m = t.match(/https:\\/\\/[a-zA-Z0-9._-]+\\.workers\\.dev/g); process.stdout.write(m?.at(-1) ?? '')")"
          if [ -n "$PREVIEW_URL" ]; then
            echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: üßæ Write preview link summary
        if: steps.deploy_preview.outputs.url != ''
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
          WORKER_NAME: ${{ steps.deploy_preview.outputs.worker_name }}
          MOCK_SUMMARY: ${{ steps.deploy_mocks.outputs.mock_summary }}
        run: |
          {
            echo "### Preview"
            echo ""
            echo "$PREVIEW_URL"
            echo ""
            printf "Worker: \\`%s\\`\\n" "$WORKER_NAME"
            if [ -n "${MOCK_SUMMARY:-}" ]; then
              echo ""
              echo "### Mocks"
              printf "%s\n" "$MOCK_SUMMARY"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: üí¨ Comment Preview URL on PR
        if: >-
          github.event_name == 'pull_request' &&
          steps.deploy_preview.outputs.url != ''
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
          WORKER_NAME: ${{ steps.deploy_preview.outputs.worker_name }}
          MOCK_SUMMARY: ${{ steps.deploy_mocks.outputs.mock_summary }}
        with:
          script: |
            const marker = "<!-- epic-agent-preview-url -->";
            const bodyLines = [
              marker,
              `üîé Preview deployed: ${process.env.PREVIEW_URL}`,
              "",
              `Worker: \`${process.env.WORKER_NAME}\``,
            ];
            if (process.env.MOCK_SUMMARY?.trim()) {
              bodyLines.push("");
              bodyLines.push("Mocks:");
              bodyLines.push(process.env.MOCK_SUMMARY.trim());
            }
            const body = bodyLines.join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  cleanup:
    runs-on: ubuntu-latest
    name: üßπ Cleanup Preview Resources
    if: >-
      (github.event_name == 'pull_request' &&
        github.event.action == 'closed' &&
        github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'workflow_dispatch' &&
        inputs.action == 'cleanup')
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: üßæ Resolve preview names
        id: names
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          INPUT_TARGET: ${{ inputs.target }}
          INPUT_PR_NUMBER: ${{ inputs.pr_number }}
          INPUT_PREVIEW_NAME: ${{ inputs.preview_name }}
        run: bash tools/ci/resolve-preview-name.sh

      - name: üß± Resolve preview resource names (D1 + KV)
        id: resources
        shell: bash
        env:
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
        run: |
          set -euo pipefail
          DB_NAME="$(bash tools/ci/build-resource-name.sh "$APP_WORKER_NAME" "-db")"
          KV_TITLE="$(bash tools/ci/build-resource-name.sh "$APP_WORKER_NAME" "-oauth-kv")"
          echo "db_name=$DB_NAME" >> "$GITHUB_OUTPUT"
          echo "kv_title=$KV_TITLE" >> "$GITHUB_OUTPUT"

      - name: üóëÔ∏è Delete preview Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          APP_WORKER_NAME: ${{ steps.names.outputs.worker_name }}
        run: |
          set -euo pipefail
          delete_worker() {
            local name="$1"
            local output=""
            local exit_code=0
            set +e
            # Support both CLI syntaxes:
            # - `wrangler delete <name>` (current Wrangler)
            # - `wrangler delete --name <name>` (older docs/versions)
            output="$(bunx wrangler delete --name "$name" --force 2>&1)"
            exit_code="$?"
            if [ "$exit_code" -ne 0 ]; then
              local lower_attempt
              lower_attempt="$(echo "$output" | tr '[:upper:]' '[:lower:]')"
              if [[ "$lower_attempt" == *"unknown argument"* ]] || [[ "$lower_attempt" == *"unknown option"* ]] || [[ "$lower_attempt" == *"unknown flag"* ]]; then
                output="$(bunx wrangler delete "$name" --force 2>&1)"
                exit_code="$?"
              fi
            fi
            set -e

            if [ "$exit_code" -eq 0 ]; then
              echo "$output"
              return 0
            fi

            local lower
            lower="$(echo "$output" | tr '[:upper:]' '[:lower:]')"
            if [[ "$lower" == *"not found"* ]] || [[ "$lower" == *"no such"* ]] || [[ "$lower" == *"does not exist"* ]]; then
              echo "Worker $name already deleted."
              return 0
            fi

            echo "$output" >&2
            return "$exit_code"
          }

          delete_worker "$APP_WORKER_NAME"

          for dir in mock-servers/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi
            if [ ! -f "$dir/wrangler.jsonc" ]; then
              continue
            fi

            service="$(basename "$dir")"
            mock_worker_name="${APP_WORKER_NAME}-mock-${service}"
            delete_worker "$mock_worker_name"
          done

      - name: üóëÔ∏è Delete preview D1 database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DB_NAME: ${{ steps.resources.outputs.db_name }}
        run: |
          set -euo pipefail
          output=""
          set +e
          output="$(bunx wrangler d1 delete "$DB_NAME" --skip-confirmation 2>&1)"
          exit_code="$?"
          set -e

          if [ "$exit_code" -eq 0 ]; then
            echo "$output"
            exit 0
          fi

          lower="$(echo "$output" | tr '[:upper:]' '[:lower:]')"
          if [[ "$lower" == *"not found"* ]] || [[ "$lower" == *"no such"* ]] || [[ "$lower" == *"does not exist"* ]]; then
            echo "D1 database $DB_NAME already deleted."
            exit 0
          fi

          echo "$output" >&2
          exit "$exit_code"

      - name: üóëÔ∏è Delete preview KV namespace
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_TITLE: ${{ steps.resources.outputs.kv_title }}
        run: |
          set -euo pipefail
          bun tools/ci/cloudflare-kv-namespace.ts delete --title "$KV_TITLE"
